name: comunicacao_alternativa_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_tts: ^4.2.2
  image_picker: ^1.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  firebase_storage: ^12.4.4
  supabase_flutter: ^2.8.4 
  file: ^6.1.4
  mask_text_input_formatter: ^2.9.0
  flutter_secure_storage: ^8.0.0 
  firebase_analytics: ^11.4.4
  cloud_firestore: ^5.6.5
  flutter_native_splash: ^2.2.19 # <--- Mantenha apenas uma declaração aqui

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/icon/ic_launcher.png
    - assets/image/apple.png
    - assets/image/watter.png
    - assets/image/hungry.png
    - assets/image/dog.png
    - assets/image/cat.png
    - assets/image/grape.png
    - assets/image/orange.png
    - assets/image/dinosaur.png

# Configuração do flutter_native_splash (nível raiz)
flutter_native_splash:
  color: "FFFFFF" # Cor de fundo
  image: assets/icon/ic_launcher.png # Imagem da splash screen
  fullscreen: true